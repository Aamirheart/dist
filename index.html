<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>LiveKit Pro | Enterprise Video</title>
    <style>
        :root {
            --bg: #050505; --card: #121212; --primary: #2e71ff; --danger: #ff4444; --border: #222;
        }
        body {
            margin: 0; padding: 0; background: var(--bg); color: white;
            font-family: -apple-system, system-ui, sans-serif; height: 100vh; width: 100vw; overflow: hidden;
        }
        .screen { display: none; height: 100vh; width: 100%; flex-direction: column; align-items: center; justify-content: center; position: absolute; inset: 0; }
        .active { display: flex; }

        /* Lobby Card */
        .glass-card {
            background: var(--card); padding: 2rem; border-radius: 24px; border: 1px solid var(--border);
            width: 90%; max-width: 400px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.7);
        }
        input {
            width: 100%; padding: 14px; margin-bottom: 20px; background: #000;
            border: 1px solid var(--border); border-radius: 12px; color: white; box-sizing: border-box; outline: none; font-size: 16px;
        }
        .lobby-controls { display: flex; gap: 15px; margin-bottom: 25px; justify-content: center; }
        
        /* Video Grid - Highly Responsive */
        #call-ui { background: #000; flex-direction: column; }
        #video-container {
            flex: 1; width: 100%; display: flex; align-items: center; justify-content: center; padding: 10px; box-sizing: border-box; overflow: hidden;
        }
        #video-grid {
            display: grid; gap: 10px; width: 100%; height: 100%; max-width: 1200px; justify-content: center; align-content: center;
        }

        /* Responsive Grid Logic */
        #video-grid[data-participants="1"] { grid-template-columns: 1fr; max-width: 800px; }
        #video-grid[data-participants="2"] { grid-template-columns: 1fr 1fr; }
        @media (max-width: 768px) {
            #video-grid[data-participants="2"] { grid-template-columns: 1fr; grid-template-rows: 1fr 1fr; }
            .glass-card { padding: 1.5rem; }
        }

        /* Participant Tile & Avatar */
        .participant-tile {
            background: #111; border-radius: 16px; position: relative; overflow: hidden; 
            width: 100%; height: 100%; aspect-ratio: 16/9; border: 1px solid var(--border);
        }
        .avatar-container {
            position: absolute; inset: 0; display: flex; align-items: center; justify-content: center;
            background: radial-gradient(circle, #222 0%, #111 100%);
            font-size: clamp(40px, 10vw, 80px); font-weight: bold; color: var(--primary); z-index: 1;
        }
        video { width: 100%; height: 100%; object-fit: cover; position: relative; z-index: 2; transition: opacity 0.3s; }
        .local-video { transform: scaleX(-1); }

        .name-tag {
            position: absolute; bottom: 10px; left: 10px; background: rgba(0,0,0,0.6);
            padding: 4px 10px; border-radius: 6px; font-size: 12px; backdrop-filter: blur(10px); z-index: 3;
        }

        /* Bottom Controls - Mobile Optimized */
        .control-bar {
            height: 80px; width: 100%; background: #0a0a0a; display: flex; align-items: center; justify-content: center; 
            gap: 15px; border-top: 1px solid var(--border); padding-bottom: env(safe-area-inset-bottom);
        }
        .icon-btn {
            width: 50px; height: 50px; border-radius: 50%; border: none; background: #222; color: white; cursor: pointer; font-size: 20px;
            display: flex; align-items: center; justify-content: center; transition: 0.2s;
        }
        .icon-btn.off { background: var(--danger) !important; }
        .btn-join { background: var(--primary); color: white; border: none; padding: 14px; border-radius: 12px; font-weight: 600; cursor: pointer; width: 100%; font-size: 16px; }
        
        #error-msg { color: var(--danger); font-size: 14px; margin-bottom: 15px; display: none; }
    </style>
</head>
<body>

    <div id="lobby-screen" class="screen active">
        <div class="glass-card">
            <h2 style="margin-top: 0;">Meeting Setup</h2>
            <div id="error-msg"></div>
            <input type="text" id="username" placeholder="Enter your name" />
            <div class="lobby-controls">
                <button id="lobby-mic" class="icon-btn">ðŸŽ¤</button>
                <button id="lobby-cam" class="icon-btn">ðŸ“·</button>
            </div>
            <button id="join-btn" class="btn-join">Join Meeting</button>
        </div>
    </div>

    <div id="call-ui" class="screen">
        <div id="video-container">
            <div id="video-grid" data-participants="1"></div>
        </div>
        <div class="control-bar">
            <button id="toggle-mic" class="icon-btn">ðŸŽ¤</button>
            <button id="leave-btn" class="icon-btn" style="background:var(--danger); width:65px; border-radius:14px">ðŸ“ž</button>
            <button id="toggle-video" class="icon-btn">ðŸ“·</button>
        </div>
    </div>

    <div id="end-screen" class="screen">
        <div class="glass-card">
            <h1>Meeting ended</h1>
            <p style="color: #666">You have left the conversation.</p>
            <button onclick="location.reload()" class="btn-join" style="margin-top: 15px;">Join Again</button>
        </div>
    </div>

    <script type="module" src="./demo.ts"></script>
</body>
</html>
